<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Gallery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:insert="navbar :: nav"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container my-container">
        <div class="container my-container">
            <div class="row align-items-center">
                <div class="col-auto text-center">
                    <img src="/images/image.png" alt="Description of your image" class="img-fluid"
                        style="max-width: 75px;">
                </div>
                <br>
                <div class="col text-center">
                    <h1 class="text-info-emphasis fs-1" style="font-family: 'Algerian', sans-serif">Welcome to FoReal
                    </h1>
                </div>
            </div>
        </div>
        <div th:if="${session.msg}">
            <p class="text-success mt-2 text-center" th:text="${session.msg}"></p>
            <div th:text="${@userServiceImpl.removeSessionMsg()}"></div>
        </div>

        <div class="w-50 mx-auto mt-5">

            <form th:action="@{/user/signup}" th:object="${userObj}" method="post">

                <input type="text" th:field="*{userId}" hidden>

                <h5>Register to dive in...</h5>
                <br>
                <div class="mb-3">
                    <label for="uname" class="form-label">User Name</label>
                    <input type="text" th:field="*{userName}" class="form-control" id="uname">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="uemail" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="uemail">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="upass" class="form-label">Password</label>
                    <input type="text" th:field="*{password}" class="form-control" id="upass">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>
                </div>


                <button type="submit" class="btn btn-lg btn-outline-secondary mt-2 px-5">Signup</button>
        </div>

        </form>

    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    </div>
    <div class="text-center my-4">
        <div class="contact-icons">
            <a href="https://www.instagram.com/er.enayat/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/sayed-mohammad-firdousi-7895951a7" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Momoeka" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/21ffbf0563.js" crossorigin="anonymous">
    </script>

</body>

</html>
