<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoReal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 30px;
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div th:insert="navbar :: nav"></div>
    <br> <br>
    <br>
    <br>
    <br>
    <div class="container my-container">

        <div class="container my-container">
            <div class="row align-items-center">
                <div class="col-auto text-center">
                    <img src="/images/image.png" alt="Description of your image" class="img-fluid"
                        style="max-width: 75px;">
                </div>
                <br>
                <div class="col text-center">
                    <h1 class="text-info-emphasis fs-1" style="font-family: 'Algerian', sans-serif">Welcome to FoReal
                    </h1>
                </div>
            </div>
        </div>


        <div class="w-50 mx-auto mt-5">
            <div th:if="${param.error}">

                <p class="text-center text-danger">Invalid Credentials</p>
            </div>
            <div th:if="${param.logout}">

                <p class="text-center text-success">Logout Successfull</p>
            </div>
            <div th:if="${session.msg}">
                <p class="text-success mt-2 text-center" th:text="${session.msg}"></p>
                <div th:text="${@userServiceImpl.removeSessionMsg()}"></div>
            </div>


            <form th:action="@{/authenticateUser}" method="post" class="">
                <br>
                <h6 class="text-danger">Please enter your login details</h6>
                <br>
                <div class="mb-3">
                    <label for="uemail" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="uemail">
                </div>
                <div class="mb-3 password-container">
                    <label for="upass" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="upass">
                    <span class="toggle-password" style="top: 70%; transform: translateY(-50%);">üîí</span>
                </div>
                <button type="submit" class="btn btn-lg btn-outline-secondary mt-2 px-5">Login</button>
                <div>&nbsp;</div>
                <!-- Center the Sign in with Google button -->
                <div class="text-center">
                    <a th:href="@{/oauth2/authorization/github}" class="btn btn-lg btn-danger mt-3 fab fa-google">&nbsp;
                        Google</a>
                </div>
                <div>&nbsp;</div>
            </form>

        </div>
    </div>
    </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    </div>
    <div class="text-center my-4">
        <div class="contact-icons">
            <a href="https://www.instagram.com/er.enayat/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/sayed-mohammad-firdousi-7895951a7" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Momoeka" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/21ffbf0563.js" crossorigin="anonymous"></script>
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('upass');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üîí' : 'üëÅÔ∏è';
        });

        document.getElementById('upass').addEventListener('input', function () {
            const passwordInput = document.getElementById('upass');
            const togglePassword = document.querySelector('.toggle-password');
            if (passwordInput.value !== '') {
                passwordInput.setAttribute('type', 'password');
                togglePassword.textContent = 'üîí';
            }
        });
    </script>


</body>

</html>
