<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: rgb(255, 255, 218);
            background: linear-gradient(90deg, rgba(255, 255, 218, 1) 0%, rgba(255, 219, 253, 1) 48%, rgba(182, 198, 250, 1) 100%);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background: rgb(98,217,198);
        background: linear-gradient(90deg, rgba(98,217,198,1) 0%, rgba(238,145,250,1) 48%, rgba(141,235,240,1) 100%);">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-camera"></i> FoReal</a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center text-success">

                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/user/postform}">
                            <i class="fas fa-plus-circle pe-2"></i>Post
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link mx-2" th:href="@{/user/postform/action}"><i
                                class=" fa-solid fa-house pe-2"></i>Activity</a>
                    </li>



                    <nav>
                        <ul class="navbar-nav">
                            <li class="nav-item ms-3" sec:authorize="isAuthenticated()">
                                <a th:href="@{'/user/profile'}"
                                    class="btn btn-outline-primary btn-rounded shadow-lg d-flex align-items-center">
                                    <i class="fas fa-user"></i>
                                    <!-- Check if user session exists and display the user name -->
                                    <span th:if="${session.user}" class="ms-2">
                                        <span th:text="${session.user.userName}"></span>
                                        <!-- Add a link to update user information -->
                                        <i class="" th:href="@{'/update/' + ${session.user.userId}}"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <li class="nav-item ms-3" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-danger btn-rounded" th:href="@{/logout}">Logout</a>
                    </li>

                    <li class="nav-item ms-3" sec:authorize="isAnonymous()">
                        <a class="btn  shadow-lg" th:href="@{/user/login}">Sign in</a>
                    </li>
                    <li class="nav-item ms-3" sec:authorize="isAnonymous()">
                        <a class="btn btn-dark btn-rounded shadow-lg" th:href="@{/user/register}">Sign up</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <br <!-- Navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
