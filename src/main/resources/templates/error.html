<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .error-container img {
            width: 150px;
            margin-bottom: 1rem;
        }

        .error-container h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #e74c3c;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .error-container a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .error-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <img src="https://st.depositphotos.com/1006899/2650/i/450/depositphotos_26505551-stock-photo-error-metaphor.jpg"
            alt="Error Bot Image">
        <h1>Unauthorized</h1>
        <p>Not an authorized page</p>
        <p>Please head to the homepage!</p>
        <a href="/">Go to Home Page</a>
    </div>
</body>

</html>
